<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Reviews</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header class="row my-3 justify-content-end">
                <ul class="list-inline d-inline-block">
                    <li class="list-inline-item"><a href="/books/">Home</a></li>
                    <li class="list-inline-item"><a href="/books/add">Add Book and Review</a></li>
                    <li class="list-inline-item"><a href="/logout">Logout</a></li>
                </ul>
            </header>
            <div class="row">
                <div>
                    <h2>User Alias: {{user.alias}}</h2>
                    <p>Name: {{user.name}}</p>
                    <p>Email: {{user.email}}</p>
                    <p>Total Reviews: {{total_reviews}}</p>
                </div>
            </div>
            <div class="row my-4">
                <h2>Posted Reviews on the following books:</h2>
                <ul class="list-unstyled ml-3">
                    {% for book in books %}
                        <li><a href="/books/{{book.id}}">{{book.title}}</a></li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    
    </body>
</html>
