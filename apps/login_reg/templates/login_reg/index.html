<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="my-4">Welcome</h1>
            <div class="row">
                <div class="col border border-dark rounded">
                    <h4 class="position-relative bg-white d-inline-block px-2" style="top:-18px">Register</h4>
                    <form action="/register" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="alias" class="col-sm-4 col-form-label">Alias: </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="alias" name="alias">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">Email: </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="email" name="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label">Password: </label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirm_pw" class="col-sm-4 col-form-label">Confirm Password: </label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="confirm_pw" name="confirm_pw">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-9"></div>
                            <input type="submit" class="btn btn-primary" value="Register">
                        </div>
                    </form>
                </div>
                <div class="col border border-dark rounded ml-2">
                    <h4 class="position-relative bg-white d-inline-block px-2" style="top:-18px">Login</h4>
                    <form action="/login" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">Email: </label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label">Password: </label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-10"></div>                        
                            <input type="submit" class="btn btn-primary" value="Login">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                {% if messages %}
                    <ul class="list-unstyled">
                        {% for message in messages %}
                        <li class="alert alert-danger" role="alert" >{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </body>
</html>
